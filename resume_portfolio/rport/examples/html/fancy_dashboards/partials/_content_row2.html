{% load static %}
<div class="row" >
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4"  style="background-color:rgb(0,0,0.5);">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Weekly Earnings Per Theater Overview</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body d-flex ">
                <div class="chart-area" style="background-image: url('{% static 'images/xwing-x-wing.jpg' %}'); background-size: cover;">
                    <canvas id="myAreaChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4" style="background-color:rgb(0,0,0.5);">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Screen time per Character</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="chart-pie" style="background-image: url('{% static 'images/DeathStar.jpg' %}');  background-size: auto;background-repeat: no-repeat;">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
